<body style="text-align: center;  background-color: brown;">
    <h1>Registration Form</h1>
    <hr>
    <form>
        <label for="gender">Gender:</label>
    <input type="radio"  id="male" name="Male">MALE 
    <input type="radio"  id="male" name="Male">FEMALE 
    <input type="radio"  id="male" name="Male">Other
  <br>
<br>
    <label for="fname">First Name:
    <input type="text" id="fname" name="fname" ><br>
</label><br>
<label for="lname">Last Name:
    <input type="text" id="lname" name="lname" ><br>
</label><br>
<label for="Email">Email:
    <input type="text" id="email" name="email" ><br>
</label><br>
<label for="Password">Password:
    <input type="Password" id="Password" name="Password" ><br>
</label><br>
<label for="phone no">Phone Number:
    <input type="number" id="phone no" name="phone no" ><br>
</label><br>
<label for="DOB">DOB:
    <input type="Date" id="DOB" name="DOB" ><br>
</label><br>
<label for="address">Address:
    <textarea cols="10" rows="5"   value="Address"></textarea><br>
</label><br>
<input type="submit" value="Submit">
  <input type="reset">
    </form>
</body>
